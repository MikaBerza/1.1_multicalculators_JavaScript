<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Идентификация</title>
</head>

<body class="authentication__container">
  <form class="authentication__wrapper">
    <div class="authentication__logo">
      <img src="./images/logo-calculator.png" height="50" alt="img">
      <h4 class="authentication__logo-heading">Вход в мульти вычислители</h4>
      <h5 class="authentication__logo-requirement">Заполните поля</h5>
    </div>
    <div class="mb-3">
      <!-- autocomplete="off" - Отключает автозаполнение - что было введено раньше-->
      <input name="email" type="email" class="form-control email" autocomplete="off" placeholder="Адрес эл.почты">
    </div>
    <div class="mb-3">
      <input name="password" type="password" class="form-control password" autocomplete="off" placeholder="Пароль"
        minlength="5" maxlength="20">
    </div>
    <div class="mb-3 form-check">
      <label class="form-check-label">
        <input name="checkbox" type="checkbox" class="form-check-input checkbox">
        Я не робот
      </label>
    </div>
    <button id="entryButton" type="submit" class="btn btn-primary authentication__btn">Войти</button>
    <h6 class="authentication__description">Вычислители помогают автоматизировать бытовые домашние расчеты и немного
      развлечься</h6>
  </form>
</body>

</html>
